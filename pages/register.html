<head>

	<link rel="stylesheet" href="../styles/format.css">
	<title>Register | EPIC MAIL - ANDELA BOOTCAMP</title>

<body>
	<!-- Navigation Section Starts -->
	<section id="navigation">
		<nav class="navbar">
			<a href="../" id="nav-brand">
				<img src="../assets/imgs/logo.svg" alt="">
			</a>
			<ul class="nav-menu">
				<li><a class="hover-t" href="./login.html">Login</a></li>
				<li><a class="reg-btn box-sh-dark hover-lg" href="./register.html">Sign Up</a></li>
			</ul>
			<a id="menu" href="">
				<img src="../assets/imgs/menu.svg" alt="">
			</a>
		</nav>
	</section>
	<!-- Navigation Section Ends -->

	<!-- SideBar Nav -->
	<ul id="sidebar" class="navbar-side side-hidden">
		<li><a href="./login.html">Login</a></li>
		<li><a class="" href="./register.html">Sign Up</a></li>
		<li><a class="" href="./register.html">Admin</a></li>
	</ul>
	<!-- End SideBar Nav -->

	<div class="container">
		<div id="login-form" class="card mauto m4 p3">
			<form action="/" method="POST">
				<div class="container">
					<h3 class="md-text">Register</h3>
					<div class="m1 input">
						<label class="m1" for="name">First Name</label>
						<input class="p1 b-rsm" type="text" name="fullName" placeholder="Enter Your First Name">
					</div>
					<div class="m1 input">
						<label class="m1" for="name">Last Name</label>
						<input class="p1 b-rsm" type="text" name="fullName" placeholder="Enter Your Last Name">
					</div>

					<div class="m1 input">
						<label class="m1" for="name">Email Address</label>
						<input class="p1 b-rsm" type="email" name="email" placeholder="freedom@andela.com">
					</div>

					<div class="m1 input">
						<label class="m1" for="name">Password</label>
						<input class="p1 b-rsm" type="password" name="password" placeholder="*************">
					</div>
					<div class="m2 input">
						<a class="reg-btn box-sh-dark hover-lg" href="./profile.html">Sign Up</a>
					</div>
				</div>
			</form>
		</div>
	</div>

	<footer class="bg-secondary">
		<div class="container">
			<div class="info-about">
				<h3 class="md-text">Interested in Epic Mail?</h3>
				<div class="social-links">
					<a href="#!"><img src="./assets/imgs/icons/facebook.svg" alt=""></a>
					<a href="#!"><img src="./assets/imgs/icons/instagram.svg" alt=""></a>
					<a href="#!"><img src="./assets/imgs/icons/twitter.svg" alt=""></a>
					<a href="#!"><img src="./assets/imgs/icons/linkedin.svg" alt=""></a>
				</div>
			</div>
			<div class="additional-info">
				<h3 class="md-text">Our Goals</h3>
				<p class="sm-text">
					We create a safe space for others to ask for information exchange.
					We provide seamless comunication over the internet.
				</p>
				<p class="sm-text">
					Access your mails , groups and conversations by just.
					one click
				</p>
			</div>
		</div>
	</footer>
	<script src="../scripts/index.js"></script>
</body>

</html>
